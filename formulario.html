    <div class="formulario">

        <form>
            <h2>Formulario de contado</h2>
            <label for="idNome">Nome Completo:</label>
            <input type="text" id="idNome" placeholder="Fulano..."><br><br>

            <label for="idEmail">E-mail:</label>
            <input type="email" name="" id="idEmail" placeholder="E-mail"><br><br>

            <legend>Tipo de contado:</legend>

            <label for="idTrabalho">Trabalho</label>
            <input type="radio" id="idTrabalho" name="tipo"><br>

            <label for="idEstagio">Estagio</label>
            <input type="radio" id="idEstagio" name="tipo"><br>

            <label for="idContato">Outro</label>
            <input type="radio" id="idContato" name="tipo"><br><br>


            <textarea name="texto" id="idTexto" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
            <br>
            <label for="idData">Selecione a data de envio</label><br>
            <input type="date" name="" id="idData">
            <br>
            <input type="submit" style="text-align: center;">

        </form>
    </div>
